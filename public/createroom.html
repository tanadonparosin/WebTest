<body>
    <div class="container-fluid">
        <a href="mainMenu.html"><button type="button" class="btn btn-danger back_button">Back</button></a>
        <h1>Create Room</h1>
        <label id="Owner-play-as-O">Create Of this Room will play as Player-O</label>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Room Name</label>
                <input type="name" class="form-control" id="getRoomN" placeholder="Enter Your Room Name" id="getRoomN">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Room Password</label>
                <input type="name" class="form-control" placeholder="Password" id="getRoomP">
            </div> 
            <label>หมวดหมู่คำถามในการเล่น</label>
            <select class="form-select" aria-label="Default select example" id="qcategory">
                <option selected>เลือกประเภทของคำถาม</option>
                <option value="ประวัติศาสตร์">ประวัติศาสตร์</option>
                <option value="ภาพยนตร์">ภาพยนตร์</option>
                <option value="ศิลปะ">ศิลปะ</option>
                <option value="ศิลปินโลก">ศิลปินโลก</option>
            </select>
            <button type="reset" class="btn btn-primary" id="addRoom_from_Owner" >Create Room</button>

        </form>
        <!-- <button type="button" class="btn btn-warning create_button">สร้างห้อง</button>  -->
